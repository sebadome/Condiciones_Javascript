<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>
  </head>
  <body>
    <h1>Ejercicio 2</h1>
    <h4>Selecciona la cantidad de sticker que llevar√°s de cada modelo:</h4>
    <div>
      <img src="/Assets/imgs/650_1200.jpeg" alt="Sticker 1" width="100" />
      <input type="number" id="sticker1" value="0" min="0" max="10" />
    </div>
    <div>
      <img src="/Assets/imgs/docker.png" alt="Sticker 2" width="100" />
      <input type="number" id="sticker2" value="0" min="0" max="10" />
    </div>
    <div>
      <img src="/Assets/imgs/images.png" alt="Sticker 3" width="100" />
      <input type="number" id="sticker3" value="0" min="0" max="10" />
    </div>

    <button onclick="calcularStickers()">Calcular</button>
    <p id="resultado"></p>

    <button onclick="location.href='index.html'">Regresar</button>

    <script>
      function calcularStickers() {
        const sticker1 =
          parseInt(document.getElementById("sticker1").value) || 0;
        const sticker2 =
          parseInt(document.getElementById("sticker2").value) || 0;
        const sticker3 =
          parseInt(document.getElementById("sticker3").value) || 0;

        const total = sticker1 + sticker2 + sticker3;
        const resultado = document.getElementById("resultado");

        if (total <= 10) {
          resultado.textContent = `Llevas ${total} stickers.`;
        } else {
          resultado.textContent = "Llevas demasiados stickers.";
        }
      }
    </script>
  </body>
</html>
